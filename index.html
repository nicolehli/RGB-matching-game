<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RGB Colour Game</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <!-- TITLE -->
    <h1>The Great
      <br><span id="colorDisplayID">RGB</span>
      <br>Colour Game</h1>

    <!-- STATUS UPDATE & EASY or HARD MODES AREA -->
    <div id="banner">
      <span id="bannerLeft"><button type="button" id="newGameBtn">New Colors</button></span>
      <span id="statusDisplayID"></span>
      <span id="bannerRight"><button type="button" class="mode">Easy</button>
      <button type="button" class="mode buttonSelected">Hard</button</span>
    </div>

    <!-- GAME TILES -->
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>


    <!-- GAME FUNCTIONS -->
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
